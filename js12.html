<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
		function botones_click() {
			let display = document.getElementById("display");
			let texto = event.target.value;
			
			if (texto == "C") {
				display.value = "";
			} else if(texto == "=") {
				display.value = eval(display.value);		
			} else {
				display.value = display.value + texto;
			}
		}
    </script>
  </head>
  <body>
    <table border>
		<tr>
			<td colspan="4">
				<input type="text" id="display">
			</td>
		</tr>
		<tr>
			<td> <input type="button" value="C" onclick="botones_click()" class="celda1"> </td>
			<td> <input type="button" value="/" onclick="botones_click()" class="celda1"> </td>
			<td> <input type="button" value="*" onclick="botones_click()" class="celda1"> </td>
			<td> <input type="button" value="-" onclick="botones_click()" class="celda1"> </td>
		</tr>
		<tr>
			<td> <input type="button" value="7" onclick="botones_click()" class="celda1"> </td>
			<td> <input type="button" value="8" onclick="botones_click()" class="celda1"> </td>
			<td> <input type="button" value="9" onclick="botones_click()" class="celda1"> </td>
			<td rowspan="2"> <input type="button" value="+" onclick="botones_click()" class="celda2v"> </td>
		</tr>
		<tr>
			<td> <input type="button" value="4" onclick="botones_click()" class="celda1"> </td>
			<td> <input type="button" value="5" onclick="botones_click()" class="celda1"> </td>
			<td> <input type="button" value="6" onclick="botones_click()" class="celda1"> </td>
			
		</tr>
		<tr>
			<td> <input type="button" value="1" onclick="botones_click()" class="celda1"> </td>
			<td> <input type="button" value="2" onclick="botones_click()" class="celda1"> </td>
			<td> <input type="button" value="3" onclick="botones_click()" class="celda1"> </td>
			<td rowspan="2"> <input type="button" value="=" onclick="botones_click()" class="celda2v"> </td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="0" onclick="botones_click()" class="celda2h"></td>
			<td> <input type="button" value="." onclick="botones_click()" class="celda1"> </td>
		</tr>
	</table>
  </body>
</html>
