<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>JS 04</title>
    <script>
		var arr = ["Hola", 3, 5 , 8, "Mundo", ,5.5, true, "Web", true];
    </script>
  </head>
  <body>
   <h2>Arreglo compuesto</h2>
   <script>
	var cadenas = "";
	var suma = 0;
	var booleano = true;
	
	for(var i = 0; i<arr.length; i++) {
		if (typeof arr[i] == "string") {
			cadenas = cadenas + arr[i];
		} else if (typeof arr[i] == "number") {
			suma = suma + arr[i];
		} else if (typeof arr[i] == "boolean") {
			booleano = booleano && arr[i];
		}
	}
	document.write("ConcatenaciÃ³n: " + cadenas + "<br>");
	document.write("Suma: " + suma + "<br>");
	document.write("Op. AND: " + booleano + "<br>");
   </script>
  </body>
</html>
